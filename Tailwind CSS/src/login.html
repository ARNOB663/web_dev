<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  
  <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
    <h2 class="text-center text-3xl text-white mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-white">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-white">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>
      <button type="submit" class="border-separate  w-full p-2 bg-blue-600 text-white rounded">Login</button>
    </form>
  </div>

</body>
</html>
