<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course Sign Up page</h1>
      <h3>Please Note: First Name,Last Name,Password,and Email are required</h3>
      <form action="HTML_TABLE_QUIZ.html" method="get">

<label for="1st_name">First Name:</label>
<input id="1st_name" type="text" name="First_name" value="" placeholder="First Name">

<label for="Last_name">Last Name:</label>
<input id="Last_name" type="text" name="Last_name" value="" placeholder="Last Name">

<p></p>
<label for="Email">Email:</label>
<input type="email" id="Email" name="Email" value="" placeholder="name@email.com">
 
<label for="Password">Password:</label>
<input type="password" id="password" name="password" value="" placeholder="password" >

<h3>Are you overthe age of 18?</h3>
<label for="yes">Yes</label>
<input type="radio" id="yes" name="age" value="">
<label for="no">No</label>
<input type="radio" id="no" name="age" value="">
<h3>Do you have a Credit Card or PayPal</h3>

<select name="payment" >
<option value="cc">Credit Card</option>
<option value="pp">PayPal</option>
</select>
<p></p>
<input type="submit" name="submit" value="Sign Up!">

      </form>



</body>
</html>
